{% extends 'base.html' %}


{% block contenido %}

    <h3>Libros disponibles:</h3>

<table class="table"> 
    <tbody> 
        <tr> 
            <th>Nombre</th>
            <th>Libro</th>
        </tr>
        {% for libro in libros %}
        <tr> 
            <td>{{libro.nombre}}</td>
            <td>{{libro.autor}}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
    
    <form action="{% url 'buscar_libros' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por nombre">
      </form>
    <br>
    <a href="{% url 'crear_libros' %}">Agregar un libro</a>
    <a href="{% url 'lista_libros' %}">Ver todos los libros</a>
    <a href="{% url 'lista_autores' %}">Ver autores</a>
    <a href="{% url 'lista_generos' %}">Ver todos los g√©neros</a>
    <br><br>
{% endblock contenido %}
